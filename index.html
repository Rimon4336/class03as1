<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login | Home</title>
		<!-- lined css file here -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- linked css font-awesome cdn file -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	</head>
	<body>
		<div class="Login-box">
			<form action="" class="main-form">
				<div class="img">
					<img src="img/avater.png" class="avater">
				</div>
				<h1>Login Here</h1>
				<div class="form-group">
					<label>Email</label>
					<input type="Email" placeholder="Email" class="form-control" name="">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="Password" class="form-control" name="">
				</div>
				<div class="form-group">
					<label>Submit</label>
					<input type="submit" value="  Log in  " class="btn-p" name="">
				</div>
				
			</form>
		</div>
		<!-- Social Icons Section -->
		<div class="social-icons">
			<ul class="icons">
				<li>
					<a href="#">
						<i class="fa fa-facebook"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-twitter"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-instagram"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-youtube"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-whatsapp"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-linkedin"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-github"></i>
					</a>
				</li>
			</ul>
		</div>
		
	</body>
</html>
